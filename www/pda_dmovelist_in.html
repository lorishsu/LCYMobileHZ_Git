    <script>

        //$.mobile.ajaxEnabled = false;
        //$.mobile.ajaxLinksEnabled = false;

        var uuid;
        var env;
        var app_version;

        function onDeviceReady() {

        }

        function onLoad() {
            //init
            init();
            Handler_GetPDA_PickList();
        }

        $(document).ready(function () {

        });

        function Handler_GetPDA_PickList() {
            if (localStorage.length > 0) {
                for (var i = 0; i < localStorage.length; i++) {

                    var key = localStorage.key(i);
                    var jsonS;

                    if (key.indexOf(env + "_" + "ZMM005T_INT_H") >= 0) {
                        jsonS = jQuery.parseJSON(window.localStorage.getItem(localStorage.key(i)));
                        //var key_i = key.replace("ZMM005T_INT_H", "ZMM005T_INT_I");
                        //objJson_i = jQuery.parseJSON(window.localStorage.getItem(key_i));

                        $('#uldlvlist ul').append("<li><a href=\"#\" onclick='goPick(\"" + key + "\")'><h3>序號：" + jsonS[0].ZPKNO + "</h3><h3>調入倉別：" + jsonS[0].LGORT + "</h3><h3>調出倉別：" + jsonS[0].ZLGORT_I + "</h3></a><a href=\"#\" onclick='goDel(\"" + key + "\")' data-icon=\"delete\">Delete</a></li>");
                        $('#uldlvlist ul').listview('refresh');
                    }
                }

            }
            else {
                alert("此PDA無暫存調撥入庫作業清單");
            }
        }

        function goPick(key) {

            doPlay("pass", uuid);

            $.ajax({
                url: "pick_dmove_in_S2.html",
                type: "HEAD",
                timeout: 60000,
                statusCode: {
                    200: function (response) {
                        alert("前往調撥入庫頁面");
                        window.location.href = "pick_dmove_in_S2.html?key=" + key;
                    },
                    400: function (response) {
                        alert('網路異常');
                        window.location.href = "index.html";
                    },
                    0: function (response) {
                        alert('網路異常');
                        window.location.href = "index.html";
                    }
                }
            });
        }

        function goDel(key) {

            doPlay("pass", uuid);

            $.ajax({
                url: "index.html",
                type: "HEAD",
                timeout: 60000,
                statusCode: {
                    200: function (response) {
                        window.localStorage.removeItem(key);
                        //改為刪除檔案
                        DeleteData(key.replace("ZMM005T_INT_H", "ZMM005T_INT_I") + ".txt");
                    },
                    400: function (response) {
                        alert('網路異常');
                        window.location.href = "index.html";
                    },
                    0: function (response) {
                        alert('網路異常');
                        window.location.href = "index.html";
                    }
                }
            });


        }

        function DeleteData(filename) {
            if (uuid == "123456789012345") {

                window.localStorage.removeItem(filename.slice(0, -4));

                alert("刪除成功!!");
                window.location.href = "pda_dmovelist_in.html";
            }
            else {
                window.resolveLocalFileSystemURL(cordova.file.dataDirectory, function (dir) {
                    dir.getFile(filename, { create: false }, function (fileEntry) {
                        fileEntry.remove(function (file) {

                            alert("刪除成功!!");
                            window.location.href = "pda_dmovelist_in.html";

                        }, function () {
                            alert("erreur suppression " + error.code);
                        }, function () {
                            alert("fichier n'existe pas");
                        });
                    });
                });
            }
        }


    </script>
