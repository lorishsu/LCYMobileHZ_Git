        Date.prototype.yyyymmdd = function () {

            var yyyy = this.getFullYear().toString();
            var mm = (this.getMonth() + 1).toString(); // getMonth() is zero-based         
            var dd = this.getDate().toString();
            var hh = this.getHours().toString();
            var ss = this.getSeconds().toString();


            return yyyy + (mm[1] ? mm : "0" + mm[0]) + (dd[1] ? dd : "0" + dd[0]);
        };

        Date.prototype.yyyymmddhhMMss = function () {

            var yyyy = this.getFullYear().toString();
            var mm = (this.getMonth() + 1).toString(); // getMonth() is zero-based
            var dd = this.getDate().toString();
            var hh = this.getHours().toString();
            var MM = this.getMinutes().toString();
            var ss = this.getSeconds().toString();
            var ms = this.getMilliseconds().toString();

            return yyyy + (mm[1] ? mm : "0" + mm[0]) + (dd[1] ? dd : "0" + dd[0]) + (hh[1] ? hh : "0" + hh[0]) + (MM[1] ? MM : "0" + MM[0]) + (ss[1] ? ss : "0" + ss[0]);
        };

        function popupSplit(vbeln, posnr, pltno, spltno, matnr, werks, menge, ntgew) {

            $("#sp_vbeln").val(vbeln);
            $("#sp_posnr").val(posnr);
            $("#sp_pltno").val(pltno);
            $("#sp_spltno").val(spltno);
            $("#sp_matnr").val(matnr);
            $("#sp_werks").val(werks);
            $("#sp_menge").val(menge);
            $("#sp_ntgew").val(ntgew);
            $("#sp_index").val(sp_index);
        }

            str = str.toString();

        function updateall() {

            //alert(JSON.stringify(objJson_i));

            //1. 重新計算重量/板數/零包(本儲格)+已撿板號顯示
            $('#tbpllist tbody').empty();

            p_weight = 0; //總重

            //重新排序By PickTime
            objJson_i = objJson_i.sort(mycomparator).reverse();

            $.each(objJson_i, function (k, value) {
                if (lgpla == value.ZLGPLA_N && value.ZSTS == 'P') {

                    if (value.WEIGHT_N == '') {

                        var row_i;

                        if (lgpla == value.LGPLA)

                        else
                            row_i += "<th class=\"a\"><a href=\"#\" onclick='copypltno(\"" + value.PLTNO + "\")' >" + value.PLTNO + "(" + value.SPLTNO + ")</a><br>" + value.MATNR.substr(value.MATNR.indexOf("-") + 1, 1) + value.ZIDENT + " " + value.REMARK + "<br/>原儲格：" + value.LGPLA + "</th>";
                        row_i += "<th>" + value.MENGE + "</th>";
                        row_i += "<th>" + value.WEIGHT + "</th>";
                        row_i += "<th style=\"padding:3px\"><a href=\"#\" onclick='goDel(\"" + value.VBELN + "\",\"" + value.POSNR + "\",\"" + value.PLTNO + "\",\"" + value.SPLTNO + "\",\"" + value.MATNR + "\",\"" + value.WERKS + "\")' class=\"ui-btn\" style=\"padding:10px 8px;background-color:#E5847D;color:black;text-shadow:0 0 0;\">刪除</a></th>";
                        row_i += "<th style=\"padding:3px\"><a href=\"#\" onclick='popupSplit(\"" + value.VBELN + "\",\"" + value.POSNR + "\",\"" + value.PLTNO + "\",\"" + value.SPLTNO + "\",\"" + value.MATNR + "\",\"" + value.WERKS + "\",\"" + value.MENGE + "\",\"" + value.NTGEW + "\")' class=\"ui-btn\" style=\"padding:10px 8px;background-color:#00BCD4;color:black;text-shadow:0 0 0;\">拆板</a></th>";
                        row_i += '</tr>';
                        $('#tbpllist tbody').append(row_i);

                        if (value.SPLTNO == '00') {
                            p_pnum = p_pnum + 1;
                        }
                        else {
                            p_pnum_c = parseInt(p_pnum_c) + parseInt(value.MENGE);
                        }
                    }
                    else {
                        p_weight = p_weight + value.WEIGHT_N;

                        var row_i;
                        row_i += "<tr>";
                        if (lgpla == value.LGPLA)
                            row_i += "<th class=\"a\"><a href=\"#\" onclick='copypltno(\"" + value.PLTNO + "\")' >" + value.PLTNO + "(" + value.SPLTNO + ")</a><br>" + value.MATNR.substr(value.MATNR.indexOf("-") + 1, 1) + value.ZIDENT + " " + value.REMARK + "</th>";

                        row_i += "<th>" + value.ZMENGE_N + "</th>";
                        row_i += "<th>" + value.WEIGHT_N + "</th>";
                        row_i += "<th style=\"padding:3px\"><a href=\"#\" onclick='goDel(\"" + value.VBELN + "\",\"" + value.POSNR + "\",\"" + value.PLTNO + "\",\"" + value.SPLTNO + "\",\"" + value.MATNR + "\",\"" + value.WERKS + "\")' class=\"ui-btn\" style=\"padding:10px 8px;background-color:#E5847D;color:black;text-shadow:0 0 0;\">刪除</a></th>";
                        row_i += "<th style=\"padding:3px\">已拆板</th>";
                        row_i += '</tr>';
                        $('#tbpllist tbody').append(row_i);

                        p_pnum_c = parseInt(p_pnum_c) + parseInt(value.ZMENGE_N);
                    }

                }
            });

            $("#lblp_weight").html(p_weight);
            $("#lblp_pnum").html(p_pnum);
            $("#lblp_pnum_c").html(p_pnum_c);

            //2. 重新計算重量/板數/零包(本訂單)
            tp_weight = 0; //總重
            tp_pnum = 0; //總板數
            tp_pnum_c = 0; //總零包

            $.each(objJson_i, function (k, value) {
                if (value.ZSTS == 'P') {
                    if (value.WEIGHT_N == '') {
                        tp_weight = tp_weight + value.WEIGHT;
                        if (value.SPLTNO == '00') {
                            tp_pnum = tp_pnum + 1;
                        }
                        else {
                            tp_pnum_c = parseInt(tp_pnum_c) + parseInt(value.MENGE);
                        }
                    }
                    else {
                        tp_weight = tp_weight + value.WEIGHT_N;
                        tp_pnum_c = parseInt(tp_pnum_c) + parseInt(value.ZMENGE_N);
                    }
                }
            });
            $("#lbltp_weight").html(tp_weight);
            $("#lbltp_pnum").html(tp_pnum);
            $("#lbltp_pnum_c").html(tp_pnum_c);

            if (parseInt($("#lbltp_weight").html()) >= parseInt($("#lbllfimg").html())) {

                $("#pSuccess").show();
                $("#pSuccess").html('檢貨數量已達成');
                $("#page").css("background-color", "#89D4EF");

                doPlay("pass1", uuid);

            }

            //3.重新計算本機出貨單主檔G1 By 所有批
            var objJson_g1 = _.chain(objJson_i)
                .groupBy("CHARG")
                .map(function (value, key) {
                    return {
                        CHARG: key
                    }
                })
                .value();

            var row_g;

            $.each(objJson_g1, function (k, value) {

                var pnum = 0;
                var pnum_c = 0;
                var p_pnum = 0;
                var p_pnum_c = 0;
                var zident;
                var range_array = [];

                $.each(objJson_i, function (k, v) {

                    if (value.CHARG == v.CHARG) {
                        zident = v.ZIDENT;

                        range_array.push(v.PLTNO.substr(6, 4))

                        if (v.SPLTNO == '00') {
                            pnum = pnum + 1;
                        }
                        else {
                            pnum_c = pnum_c + v.MENGE;
                        }
                    }

                    if (value.CHARG == v.CHARG && v.ZSTS == 'P') {

                        if (v.SPLTNO == '00') {
                            p_pnum = p_pnum + 1;
                        }
                        else {
                            p_pnum_c = p_pnum_c + v.MENGE;
                        }
                    }
                })
                row_g += "<tr>";
                row_g += "<th>" + value.CHARG + "(" + zident + ")<br>";
                row_g += pad(Math.min.apply(Math, range_array), 4) + " - " + pad(Math.max.apply(Math, range_array), 4) + "</th>";
                row_g += "<th style=\"color: #AA000A\"><span style=\"color: #1BA261\">" + p_pnum + "</span> / " + pnum + "</th>";
                row_g += "<th style=\"color: #AA000A\"><span style=\"color: #1BA261\">" + p_pnum_c + "</span> / " + pnum_c + "</th>";
                row_g += '</tr>';
            });

            $('#tbdlvg1 tbody').empty();
            $('#tbdlvg1 tbody').append(row_g);

            $("#bc1").val('');


            setTimeout(function () {
                $("#bc1").focus();
                setTimeout(function () {
                    $("#bc1").setAttribute('style', 'display:none;');
                }, 50);
            }, 50);

        }
